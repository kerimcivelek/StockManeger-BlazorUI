<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebUI.PBYS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="css/fontcss/fontawesome.css" rel="stylesheet" />
    <link href="css/fontcss/fontawesome.min.css" rel="stylesheet" />
  
    <link href="css/fontcss/all.css" rel="stylesheet" />
    <link href="css/fontcss/all.min.css" rel="stylesheet" />
    <!--<link href="blazored-toast.css" rel="stylesheet" />-->
    <link href="css/blazored-toast.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div id="app">
        <link href="css/loading.css" rel="stylesheet" />
        <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          min-height: 420px;
          height: 100%;">
            <h3>Ürün Yönetim Sistemi</h3>
            <div class="page-loading-warp">
                <div class="psc-spin psc-spin-lg psc-spin-spinning">
                    <span class="psc-spin-dot psc-spin-dot-spin">
                        <i class="psc-spin-dot-item"></i><i class="psc-spin-dot-item"></i><i class="psc-spin-dot-item"></i><i class="psc-spin-dot-item"></i>
                    </span>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="img/psc_logo.png" width="100"
                     style="margin-right: 8px;" />
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function baseDataTables(table) {
            $(document).ready(function () {
                $(table).DataTable(
                    {
                        responsive: true,
                        "language": { "url": "/Datatables/Turkish.json" },
                        "order": [[0, "desc"]],
                        "displayLength": 10,
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false
                    }
                );
            });
        }
    </script>

    <script>
        function stockprocess(table) {
            $(document).ready(function () {
                $(table).DataTable(
                    {
                        responsive: true,
                        "language": { "url": "/Datatables/Turkish.json" },
                        "order": [[0, "desc"]],
                        "displayLength": 6,
                        "paging": true,
                        "lengthChange": false,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": true
                    }
                );
            });
        }
    </script>





    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="dist/js/adminlte.js"></script>
</body>

</html>
